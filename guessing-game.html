<!doctype html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guessing-game.css">
  </head>
  <body style="max-width:960px; margin:0 auto; margin-top: 100px; text-align:center;">
    
    
    <img src="img/pai-mei.gif" />
    <h2>Try and become a guessing Master!</h2>

   
    <div id="myPrompt" class="promptDiv">
      <input id="promptGuess" type="text"></input>
      <input id="promptButton" type="button" value="submit"></input>
    </div>

    <div id="speechBubble">
      <p id="message"></p>
    </div>

    
    <div id="scoreBoard">
      <h3 id="scoreHeader">Guess Counter</h3>
      <h2 id="scoreLabel">0</h2>
    </div>

    
    <div id="previousHighScore">
      <h3 id="highScoreTitle">Previous High Score</h3>
      <h2 id="highScoreNumber">0</h2>
    </div>

    <script type="text/javascript" src="guessing-game.js"></script>
  </body>
</html>
